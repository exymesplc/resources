<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exymes | Resources</title>
    
    <link rel="icon" type="image/png" href="https://resources.exymesplc.com/images/logo/Exymes_favicon_dark.png?v=5">
    <link rel="icon" type="image/png" href="https://resources.exymesplc.com/images/logo/Exymes_favicon_light.png?v=5" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="https://resources.exymesplc.com/images/logo/Exymes_favicon_dark.png?v=5" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://resources.exymesplc.com/images/logo/Exymes_favicon_dark.png?v=5">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">
    <style>
       
        :root {
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-gray: #a1a1a1;
        }

        body {
            margin: 0; background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('https://framerusercontent.com/images/HXYdiQVMtbxBm98VMPSJBvdApY.jpeg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: 'Geist Sans', sans-serif; -webkit-font-smoothing: antialiased;
        }

        .nav-header { position: absolute; top: 40px; left: 40px; z-index: 100; }
        .logo { height: 32px; width: auto; }

        .wrapper {
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; padding: 140px 20px; box-sizing: border-box;
        }

        .content-area { width: 100%; max-width: 900px; }

        h1 {
            font-size: 32pt; font-weight: 500; letter-spacing: -0.03em;
            margin-bottom: 40px; text-align: center;
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Styling for the automated list of files */
        .file-list { padding: 0; margin-top: 20px; }
        .file-row {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px 25px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease;
        }
        .file-row:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }
        .file-name { font-weight: 500; font-size: 16px; }
        .file-meta { color: var(--text-gray); font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

<div class="nav-header">
    <a href="https://www.exymesplc.com">
        <img src="https://resources.exymesplc.com/images/logo/Exymes_Logo_dark%20bkgd.png" alt="Exymes" class="logo">
    </a>
</div>

<div class="wrapper">
    <div class="content-area">
        {{ content }}
    </div>
</div>

</body>
</html>
