---
layout: default
title: Quick Start Guides
---

<a href="/" class="back-link">‚Üê Back to Categories</a>
<h1>{{ page.title }}</h1>

<div class="bulk-actions">
    <button onclick="toggleAll()" class="btn-secondary">Select All</button>
    <button onclick="downloadSelected()" class="btn-primary" id="dl-btn">Download Selected</button>
    <span id="status-msg" style="margin-left: 10px; font-size: 13px; color: var(--text-gray);"></span>
</div>

<div class="file-list">
  {% for file in site.static_files %}
    {% if file.path contains '/QSG/' %}
      {% unless file.path contains 'index.html' %}
        <label class="file-row-wrapper">
          <input type="checkbox" class="file-checkbox" value="{{ file.path }}" onchange="updateRowStyle(this)">
          <div class="file-row">
            <span class="file-name">
                {% assign clean_name = file.name | remove: ".pdf" | remove: ".PDF" | replace: "_", " " | replace: "-", " " %}
                {% if clean_name contains "GEM" %}
                  {% assign parts = clean_name | split: "GEM" %}
                  {% assign left_words = parts[0] | split: " " %}
                  {% assign brand_prefix = left_words | last %}
                  {% assign prefix_count = left_words | size | minus: 1 %}
                  {% for i in (0..prefix_count) %}{% unless forloop.last %}{{ left_words[i] }} {% endunless %}{% endfor %}
                  <i>{{ brand_prefix }}</i>GEM{{ parts[1] }}
                {% else %}
                  {{ clean_name }}
                {% endif %}
            </span>
            <span class="file-meta">PDF</span>
          </div>
        </label>
      {% endunless %}
    {% endif %}
  {% endfor %}
</div>

<style>
    /* UX Improvements */
    .file-row-wrapper { 
        display: flex; align-items: center; gap: 15px; margin-bottom: 8px; cursor: pointer; 
    }
    .file-row-wrapper:has(.file-checkbox:checked) .file-row {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.4);
    }
    .bulk-actions { margin-bottom: 25px; display: flex; align-items: center; }
    
    /* Keep your existing button styles here... */
</style>

<script>
function updateRowStyle(checkbox) {
    // Visual feedback handled by CSS :has selector above
}

function downloadSelected() {
    const selected = document.querySelectorAll('.file-checkbox:checked');
    const btn = document.getElementById('dl-btn');
    const status = document.getElementById('status-msg');

    if (selected.length === 0) {
        alert('Please select files first.');
        return;
    }

    // Update UI to show activity
    btn.disabled = true;
    btn.innerText = "Downloading...";
    status.innerText = "Note: Please 'Allow' multiple downloads if prompted by your browser.";

    selected.forEach((cb, index) => {
        setTimeout(() => {
            const link = document.createElement('a');
            link.href = cb.value;
            link.download = cb.value.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Reset UI after last file
            if (index === selected.length - 1) {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "Download Selected";
                    status.innerText = "Done!";
                }, 1000);
            }
        }, index * 1000); // Increased to 1s to be gentler on the browser
    });
}
</script>
