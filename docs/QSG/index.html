---
layout: default
title: Quick Start Guides
---

<a href="/" class="back-link">‚Üê Back to Categories</a>
<h1>{{ page.title }}</h1>

<div class="file-list">
  {% for file in site.static_files %}
    {% if file.path contains '/docs/QSG/' %}
      {% unless file.path contains 'index.html' %}
        <a href="{{ site.baseurl }}{{ file.path }}" class="file-row">
          <span class="file-name">{{ file.name }}</span>
          <span class="file-meta">Download PDF</span>
        </a>
      {% endunless %}
    {% endif %}
  {% endfor %}
</div>
